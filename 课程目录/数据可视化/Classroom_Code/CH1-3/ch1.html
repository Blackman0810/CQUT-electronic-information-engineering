		<h3>【宋】苏轼</h3>
		<div>
		<p>
		<h5>三月七日，沙湖道中遇雨。雨具先去，同行皆狼狈，余独不觉。已而遂晴，故作此。</h5><br>
		
		莫听穿林打叶声，何妨吟啸且徐行。<br>
		竹杖芒鞋轻胜马，谁怕？一蓑烟雨任平生。<br>
		料峭春风吹酒醒，微冷，山头斜照却相迎。<br>
		回首向来潇瑟处，归去，也无风雨也无晴。<br>
		</p>
